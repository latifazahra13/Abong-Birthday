<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Febrian Birthday</title>

<style>
/* ======================================================
   1. ROOT VARIABLES
====================================================== */
:root {
  --bg-primary: #0f172a;
  --text-primary: #ffffff;
  --accent: #ff77aa;
  --soft-bg: rgba(255,255,255,0.05);

  --transition-slow: 1.5s ease;
  --transition-normal: 1.2s ease;
  --transition-fast: 0.3s ease;
}

/* ======================================================
   2. RESET
====================================================== */
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Courier New', monospace;
  background: var(--bg-primary);
  color: var(--text-primary);
  overflow: hidden;
}

/* ======================================================
   3. SCENE SYSTEM
====================================================== */
.scene {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px;
  opacity: 0;
  pointer-events: none;
  transition: opacity var(--transition-slow);
}

.scene.active {
  opacity: 1;
  pointer-events: auto;
}

/* ======================================================
   4. TYPOGRAPHY
====================================================== */
.big {
  font-size: 60px;
  letter-spacing: 4px;
}

.small {
  margin-top: 20px;
  opacity: 0.7;
}

.reflection {
  font-size: 30px;
  opacity: 0;
  transform: translateY(20px);
  transition: var(--transition-slow);
}

.reflection.show {
  opacity: 1;
  transform: translateY(0);
}

.line {
  margin: 10px;
  font-size: 24px;
  opacity: 0;
  transform: scale(0.95);
  transition: var(--transition-normal);
}

.line.show {
  opacity: 1;
  transform: scale(1);
}

/* ======================================================
   5. BUTTONS
====================================================== */
button,
#nextBtn,
#nextVideoBtn {
  padding: 10px 25px;
  border: 2px solid var(--text-primary);
  border-radius: 10px;
  background: transparent;
  color: var(--text-primary);
  cursor: pointer;
  transition: var(--transition-fast);
}

button:hover,
#nextBtn:hover,
#nextVideoBtn:hover {
  background: var(--text-primary);
  color: var(--bg-primary);
}

/* ======================================================
   6. INTERACTION TEXT
====================================================== */
#interactionText {
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%   { opacity: 0.6; transform: scale(1); }
  50%  { opacity: 1; transform: scale(1.05); }
  100% { opacity: 0.6; transform: scale(1); }
}

/* ======================================================
   7. VIDEO SECTION
====================================================== */
.video-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 25px;
}

iframe {
  width: 80%;
  height: 400px;
  border-radius: 15px;
}

/* ======================================================
   8. TIMER
====================================================== */
.timer {
  display: flex;
  gap: 25px;
  flex-wrap: wrap;
  justify-content: center;
}

.timer > div {
  background: var(--soft-bg);
  padding: 20px;
  border-radius: 15px;
  min-width: 100px;
}

.number {
  font-size: 42px;
  font-weight: bold;
}

/* ======================================================
   9. PHOTO CAROUSEL
====================================================== */
.photo-container {
  position: relative;
  width: 300px;
  height: 420px;
  margin: 40px auto;
  border-radius: 20px;
  overflow: hidden;
}

.countdown-photo {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: 1s;
}

.countdown-photo.active {
  opacity: 1;
}

/* ======================================================
   10. FOOTER NOTE
====================================================== */
.footer-text {
  max-width: 600px;
  margin-top: 30px;
  opacity: 0.7;
  line-height: 1.6;
}

#love-note {
  position: fixed;
  bottom: 15px;
  right: 15px;
  font-size: 16px;
  color: var(--accent);
  font-weight: bold;
  opacity: 0.8;
  pointer-events: none;
  z-index: 9999;
}

/* ======================================================
   11. RESPONSIVE
====================================================== */
@media (max-width: 768px) {
  .big { font-size: 36px; }
  .reflection { font-size: 20px; }
  .line { font-size: 18px; }
  #interactionText { font-size: 20px; }
  iframe { width: 100%; height: 220px; }
  .photo-container { width: 220px; height: 320px; }
  .number { font-size: 28px; }
}
</style>
</head>

<body>

<!-- ================= AUDIO ================= -->
<audio id="bg-music" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- ================= SCENES ================= -->
<section id="scene0" class="scene active">
  <div>
    <div class="big">Hai, Febrian Rizky Anugrah!</div>
    <div id="openNextBtn" style="margin-top:30px;">
      <button>Next</button>
    </div>
  </div>
</section>

<section id="scene1" class="scene">
  <div>
    <div id="main" class="big">00</div>
    <div id="sub" class="small"></div>
  </div>
</section>

<section id="scene2" class="scene">
  <div id="reflectionText" class="reflection"></div>
</section>

<section id="scene3" class="scene">
  <div id="interactionText">Sentuh Layar</div>
</section>

<section id="scene4" class="scene">
  <div id="messageContainer"></div>
</section>

<section id="scene5" class="scene">
  <div class="video-wrapper">
    <div>Gue buat video, ditonton yaa!!</div>
    <iframe id="videoFrame"
      src="https://www.youtube.com/embed/W5GzFwkf58g?enablejsapi=1"
      allow="autoplay"
      allowfullscreen>
    </iframe>
    <div id="nextBtn">Next</div>
  </div>
</section>

<section id="scene6" class="scene">
  <div class="timer">
    <div><div class="number" id="days"></div>Hari</div>
    <div><div class="number" id="hours"></div>Jam</div>
    <div><div class="number" id="minutes"></div>Menit</div>
    <div><div class="number" id="seconds"></div>Detik</div>
  </div>
</section>

<div id="love-note">With Love, Fa ðŸ’–</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
/* ======================================================
   GLOBAL
====================================================== */
const music = document.getElementById("bg-music");
music.volume = 0.5;

let musicStarted = false;
let player;

/* ======================================================
   MUSIC CONTROL (MOBILE SAFE)
====================================================== */
function startMusicOnce() {
  if (!musicStarted) {
    musicStarted = true;
    music.play().catch(()=>{});
  }
}

/* ======================================================
   SCENE SWITCHER
====================================================== */
function showScene(id){
  document.querySelectorAll(".scene")
    .forEach(scene => scene.classList.remove("active"));

  document.getElementById(id).classList.add("active");
}

/* Start Button */
document.querySelector("#openNextBtn button")
  .addEventListener("click", () => {

    startMusicOnce();
    showScene("scene1");
});

/* ======================================================
   YOUTUBE CONTROL
====================================================== */
function onYouTubeIframeAPIReady(){
  player = new YT.Player("videoFrame", {
    events:{
      onStateChange: onPlayerStateChange
    }
  });
}

function onPlayerStateChange(event){
  if(event.data === YT.PlayerState.PLAYING){
    music.pause();
  }

  if(event.data === YT.PlayerState.PAUSED ||
     event.data === YT.PlayerState.ENDED){
    music.play().catch(()=>{});
  }
}
</script>

</body>
</html>
