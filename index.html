<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Febrian Birthday</title>

<style>
/* ======================================================
   1. ROOT & RESET
====================================================== */
:root {
  --bg-dark: #0f172a;
  --text-light: #ffffff;
  --accent-pink: #ff77aa;
  --soft-white: rgba(255,255,255,0.05);
  --transition-slow: 1.5s ease;
  --transition-normal: 1.2s ease;
}

*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Courier New', monospace;
  background: var(--bg-dark);
  color: var(--text-light);
  overflow: hidden;
}

/* ======================================================
   2. SCENE SYSTEM
====================================================== */
.scene {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px;
  opacity: 0;
  pointer-events: none;
  transition: opacity var(--transition-slow);
}

.scene.active {
  opacity: 1;
  pointer-events: auto;
}

/* ======================================================
   3. TYPOGRAPHY
====================================================== */
.big {
  font-size: 60px;
  letter-spacing: 4px;
}

.small {
  margin-top: 20px;
  opacity: 0.7;
}

.reflection {
  font-size: 30px;
  opacity: 0;
  transform: translateY(20px);
  transition: var(--transition-slow);
}

.reflection.show {
  opacity: 1;
  transform: translateY(0);
}

.line {
  margin: 10px;
  font-size: 24px;
  opacity: 0;
  transform: scale(0.95);
  transition: var(--transition-normal);
}

.line.show {
  opacity: 1;
  transform: scale(1);
}

/* ======================================================
   4. BUTTONS
====================================================== */
button,
#nextBtn {
  padding: 10px 25px;
  border: 2px solid var(--text-light);
  border-radius: 10px;
  background: transparent;
  color: var(--text-light);
  cursor: pointer;
  transition: 0.3s;
}

button:hover,
#nextBtn:hover {
  background: var(--text-light);
  color: var(--bg-dark);
}

/* ======================================================
   5. INTERACTION TEXT
====================================================== */
#interactionText {
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%   { opacity: 0.6; transform: scale(1); }
  50%  { opacity: 1;   transform: scale(1.05); }
  100% { opacity: 0.6; transform: scale(1); }
}

/* ======================================================
   6. VIDEO SECTION
====================================================== */
.video-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 25px;
}

iframe {
  width: 80%;
  height: 400px;
  border-radius: 15px;
}

/* ======================================================
   7. TIMER SECTION
====================================================== */
.timer {
  display: flex;
  gap: 25px;
  flex-wrap: wrap;
  justify-content: center;
}

.timer > div {
  background: var(--soft-white);
  padding: 20px;
  border-radius: 15px;
  min-width: 100px;
}

.number {
  font-size: 42px;
  font-weight: bold;
}

/* ======================================================
   8. PHOTO CAROUSEL
====================================================== */
.photo-container {
  position: relative;
  width: 300px;
  height: 420px;
  margin: 40px auto;
  border-radius: 20px;
  overflow: hidden;
}

.countdown-photo {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: 1s;
}

.countdown-photo.active {
  opacity: 1;
}

/* ======================================================
   9. FOOTER NOTE
====================================================== */
.footer-text {
  max-width: 600px;
  margin-top: 30px;
  opacity: 0.7;
  line-height: 1.6;
}

#love-note {
  position: fixed;
  bottom: 15px;
  right: 15px;
  font-size: 16px;
  color: var(--accent-pink);
  font-weight: bold;
  opacity: 0.8;
  pointer-events: none;
  z-index: 9999;
}

/* ======================================================
   10. RESPONSIVE
====================================================== */
@media (max-width: 768px) {
  .big { font-size: 36px; }
  .reflection { font-size: 20px; }
  .line { font-size: 18px; }
  #interactionText { font-size: 20px; }
  iframe { width: 100%; height: 220px; }
  .photo-container { width: 220px; height: 320px; }
  .number { font-size: 28px; }
}
</style>
</head>

<body>

<audio id="bg-music" loop preload="auto">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- SCENES -->

    </div>
  </div>

function showScene(id){
  document.querySelectorAll(".scene").forEach(scene=>{
    scene.classList.remove("active");

</script>

</body>
</html>
